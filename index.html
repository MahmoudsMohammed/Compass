<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font open sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- normalize css -->
    <link rel="stylesheet" href="./styling/normalize.css" />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./styling/all.min.css" />
    <!-- framework -->
    <link rel="stylesheet" href="./styling/framework.css" />
    <!-- main css -->
    <link rel="stylesheet" href="./styling/main.css" />
    <title>Compass</title>
  </head>
  <body>
    <!-- start aside -->
    <aside class="bg-white p-10 t-center">
      <h2>Compass</h2>
      <ul>
        <li>
          <a
            class="active d-flex align-center fs-14 c-black rad-6 p-10"
            href="index.html"
          >
            <i class="fa-regular fa-chart-bar fa-fw"></i>
            <span>Dashboard</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="settings.html"
          >
            <i class="fa-solid fa-gear fa-fw"></i>
            <span>Settings</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="profile.html"
          >
            <i class="fa-regular fa-user fa-fw"></i>
            <span>Profile</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="projects.html"
          >
            <i class="fa-solid fa-diagram-project fa-fw"></i>
            <span>Projects</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="courses.html"
          >
            <i class="fa-solid fa-graduation-cap fa-fw"></i>
            <span>Courses</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="friends.html"
          >
            <i class="fa-regular fa-circle-user fa-fw"></i>
            <span>Friends</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="files.html"
          >
            <i class="fa-regular fa-file fa-fw"></i>
            <span>Files</span>
          </a>
        </li>
        <li>
          <a
            class="d-flex align-center fs-14 c-black rad-6 p-10"
            href="plans.html"
          >
            <i class="fa-regular fa-credit-card fa-fw"></i>
            <span>Plans</span>
          </a>
        </li>
      </ul>
    </aside>
    <!-- start content -->
    <div class="content">
      <!-- start header -->
      <header class="flex-between bg-white p-20">
        <div class="search br-6">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input placeholder="Type A Keyboard" class="px-10" />
        </div>
        <div class="notification d-flex align-center">
          <i class="fa-regular fa-bell mx-20"></i>
          <img src="./static/avatar.png" alt="" />
        </div>
      </header>
      <!-- start main -->
      <main class="p-20">
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper">
          <section class="welcome bg-white br-10">
            <div class="bg-eee p-20">
              <div class="content">
                <h2 class="m-0 my-10">Welcome</h2>
                <p class="c-grey m-0">Compass</p>
              </div>
              <figure>
                <img src="./static/welcome.png" alt="" />
              </figure>
              <figure>
                <img src="./static/avatar.png" alt="" />
              </figure>
            </div>
            <div class="status flex-between p-20">
              <p class="t-center m-0">
                Mahmoud Mohammed <br />
                <span class="c-grey">Developer</span>
              </p>
              <p class="t-center m-0">
                25 <br />
                <span class="c-grey">Projects</span>
              </p>
              <p class="t-center m-0">
                $2030 <br />
                <span class="c-grey">Earned</span>
              </p>
            </div>
            <a href="" class="btn-blue">Profile</a>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
